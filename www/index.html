<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<title>Display a map</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script type = "text/javascript" src = "js/index.js" ></script>
<link href='css/index.css' rel='stylesheet' />
<link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
</head>
<body class="main">
    
 
<form id="formy" method="GET" action="map.html">
    Longitude<br>
    <input type="number" name="long" id="lang" value="0" max=180 min=-180>
    <br>
    Latitude<br>
    <input type="number" name="lat" id="lot" value="0" max=90 min=-90>
    <br><br>
    <input type="submit" value="Go!" class="button buttons"/>
  </form> 
</body>
</html>
